description: >
  Upload coverage with Codecov
  Create a simple flow to upload coverage reports to Codecov and use CircleCI's node/test job
usage:
  version: 2.1
  orbs:
    node: circleci/node@4.7.0
    codecov: codecov/codecov@3.1.1
  workflows:
    upload-to-codecov:
      jobs:
        - node/test:
            post-steps:
              - codecov/upload
