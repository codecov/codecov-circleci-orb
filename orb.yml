version: 2.1

description: >
  Upload your coverage reports to Codecov without dealing with complex configurations. This orb helps you get coverage results quickly so that you can breathe easier and commit your code with confidence.
  Repo: https://github.com/codecov/codecov-circleci-orb

commands:
  upload:
    parameters:
      conf:
        description: Used to specify the location of the .codecov.yml config file
        type: string
        default: ".codecov.yml"
      file:
        description: Path to the code coverage data file to upload.
        type: string
        default: ""
      flags:
        description: Flag the upload to group coverage metrics (e.g. unittests | integration | ui,chrome)
        type: string
        default: ""
      token:
        description: Set the private repository token (defaults to environment variable $CODECOV_TOKEN)
        type: string
        default: ${CODECOV_TOKEN}
      upload_name:
        description: Custom defined name of the upload. Visible in Codecov UI
        type: string
        default: ${CIRCLE_BUILD_NUM}
      url:
        description: Custom url to submit the codecov result. Default to "https://codecov.io/bash"
        type: string
        default: "https://codecov.io/bash"
      when:
        description: When should this step run?
        type: string
        default: "always"
    steps:
      - when:
          condition: << parameters.file >>
          steps:
            - run:
                name: Upload Coverage Results
                command: |
                  curl -s << parameters.url >> | bash -s -- \
                    -f "<< parameters.file >>" \
                    -t "<< parameters.token >>" \
                    -n "<< parameters.upload_name >>" \
                    -y "<< parameters.conf >>" \
                    -F "<< parameters.flags >>" \
                    -Z || echo 'Codecov upload failed'
                when: << parameters.when >>
      - unless:
          condition: << parameters.file >>
          steps:
            - run:
                name: Upload Coverage Results
                command: |
                  curl -s << parameters.url >> | bash -s -- \
                    -t "<< parameters.token >>" \
                    -n "<< parameters.upload_name >>" \
                    -y "<< parameters.conf >>" \
                    -F "<< parameters.flags >>" \
                    -Z || echo 'Codecov upload failed'
                when: << parameters.when >>
